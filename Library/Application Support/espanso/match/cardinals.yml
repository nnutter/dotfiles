matches:
  - trigger: ";dapps"
    replace: "Merging `cbbsl/infra-k8s-apps` `dev` -> `test` -> `master`."
  - trigger: ";ddags"
    replace: "Merging `cbbsl/infra-data-dags` `dev` -> `test` -> `master`."
  - trigger: ";dtf"
    replace: "Merging `cbbsl/infra-dataflow-pipeline-tf` `dev` -> `test` -> `master`."
  - trigger: ";dpipe"
    replace: "Merging `infra-dataflow-pipeline` `dev` -> `test` -> `master`; see [Wiki: Deployment: dataflow-pipeline](https://github.com/cbbsl/infra-dataflow-pipeline/wiki/Deployment---infra-dataflow-pipeline) for process."
  - trigger: ";pdev"
    replace: "cbbapps-data-dev-6b070bc3c1"
  - trigger: ";ptest"
    replace: "cbbapps-data-test-e61c9e300f"
  - trigger: ";pprod"
    replace: "cbbapps-data-prod-ab87c5f1e5"
  - trigger: ";ptg"
    replace: "provenance_to_global_id_"
  - trigger: ";_r"
    replace: "_resolved"
  - trigger: ";_idc"
    replace: "_idcanonical"
  - trigger: ";_idm"
    replace: "_idmatch"
  - trigger: ";WRK-"
    replace: "https://cardinals.atlassian.net/browse/WRK-"
  - trigger: ";dstat"
    replace: |-
      - :white_check_mark$|$ No paused fragments before deployment.
      - :white_check_mark Build succeeded.
      - :white_check_mark No paused fragments after deployment.
      - :white_check_mark No Terraform changes.
      - :white_check_mark Apps deployed.
  - trigger: ";bqform"
    form: |
      bq --project_id [[project_ID]] \
      --format json query --nouse_legacy_sql --max_rows [[max_rows]] \
      '[[query]]' | \
      jq -r '.[] | .[[field_to_grab]]'
    form_fields:
      project_ID:
        default: cbbapps-manual
        type: choice
        values:
          - cbbapps-manual
          - cbbapps-data-dev-6b070bc3c1
          - cbbapps-data-prod-ab87c5f1e5
      max_rows:
        default: "1000"
      query:
        default: SELECT * FROM ``
        multiline: true
        trim_string_values: false
      field_to_grab:
        default: _provenance_id
  - trigger: ;details
    replace: |-
      <details><summary>$|$</summary>

      ```
      ```

      </details>
